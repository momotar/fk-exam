<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlayersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlayersLabel_id}" for="id" />
                    <h:outputText value="#{playersController.nextId}" />
                    <h:outputLabel value="#{bundle.CreatePlayersLabel_name}" for="name" />
                    <h:inputText id="name" value="#{playersController.selected.name}" title="#{bundle.CreatePlayersTitle_name}" required="true" requiredMessage="#{bundle.CreatePlayersRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreatePlayersLabel_teamId}" for="teamId" />
                    <h:selectOneMenu id="teamId" value="#{playersController.selected.teamId}" title="#{bundle.CreatePlayersTitle_teamId}" required="true" requiredMessage="#{bundle.CreatePlayersRequiredMessage_teamId}">
                        <f:selectItems value="#{teamsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{playersController.create}" value="#{bundle.CreatePlayersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{playersController.prepareList}" value="#{bundle.CreatePlayersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlayersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
