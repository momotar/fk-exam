<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPlayersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPlayersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{playersController.selected.id}" title="#{bundle.EditPlayersTitle_id}" required="true" requiredMessage="#{bundle.EditPlayersRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPlayersLabel_name}" for="name" />
                    <h:inputText id="name" value="#{playersController.selected.name}" title="#{bundle.EditPlayersTitle_name}" required="true" requiredMessage="#{bundle.EditPlayersRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditPlayersLabel_teamId}" for="teamId" />
                    <h:selectOneMenu id="teamId" value="#{playersController.selected.teamId}" title="#{bundle.EditPlayersTitle_teamId}" required="true" requiredMessage="#{bundle.EditPlayersRequiredMessage_teamId}">
                        <f:selectItems value="#{teamsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{playersController.update}" value="#{bundle.EditPlayersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPlayersViewLink}"/>
                <br />
                <h:commandLink action="#{playersController.prepareList}" value="#{bundle.EditPlayersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPlayersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
