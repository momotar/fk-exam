<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTeamsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTeamsLabel_id}"/>
                    <h:outputText value="#{teamsController.selected.id}" title="#{bundle.ViewTeamsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTeamsLabel_name}"/>
                    <h:outputText value="#{teamsController.selected.name}" title="#{bundle.ViewTeamsTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teamsController.destroyAndView}" value="#{bundle.ViewTeamsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTeamsEditLink}"/>
                <br />
                <h:commandLink action="#{teamsController.prepareCreate}" value="#{bundle.ViewTeamsCreateLink}" />
                <br />
                <h:commandLink action="#{teamsController.prepareList}" value="#{bundle.ViewTeamsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTeamsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
