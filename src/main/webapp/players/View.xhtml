<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlayersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlayersLabel_id}"/>
                    <h:outputText value="#{playersController.selected.id}" title="#{bundle.ViewPlayersTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPlayersLabel_name}"/>
                    <h:outputText value="#{playersController.selected.name}" title="#{bundle.ViewPlayersTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPlayersLabel_teamId}"/>
                    <h:outputText value="#{playersController.selected.teamId}" title="#{bundle.ViewPlayersTitle_teamId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{playersController.destroyAndView}" value="#{bundle.ViewPlayersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlayersEditLink}"/>
                <br />
                <h:commandLink action="#{playersController.prepareCreate}" value="#{bundle.ViewPlayersCreateLink}" />
                <br />
                <h:commandLink action="#{playersController.prepareList}" value="#{bundle.ViewPlayersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPlayersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
